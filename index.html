<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vantage Studio</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <div class="header__content">
        <div class="header__author">
          <img src="./images/Frame.png" alt="" class="header__logo" />
          <p class="header__bureau">Architecture</p>
          <p class="header__bureau-name">Made With</p>
          <div class="header__bureau-logo"></div>
        </div>

        <nav class="header__menu">
          <ul class="menu__list">
            <li class="menu__item">
              <button class="menu__button" type="button">home</button>
            </li>
            <li class="menu__item">
              <button class="menu__button" type="button">about</button>
            </li>
            <li class="menu__item">
              <button class="menu__button" type="button">services</button>
            </li>
            <li class="menu__item">
              <button class="menu__button" type="button">projects</button>
            </li>
            <li class="menu__item">
              <button class="menu__button" type="button">news</button>
            </li>
            <li class="menu__item">
              <button class="menu__button" type="button">contact</button>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="main">
      <section class="main">
        <div class="main__content">
          <img
            src="./images/main-image.png"
            alt="photo of the interior"
            class="main__img"
          />
          <div class="main__description">
            <p class="main__author">vantage studio</p>
            <h1 class="main__title">Your vision, our expertise!</h1>
            <h2 class="main__subtitle">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin
              vehicula, libero vel egestas fringilla.
            </h2>
            <div class="main__buttons">
              <button type="button" class="main__button main__button_explore">
                explore
              </button>
              <button type="button" class="main__button main__button_chat">
                let's chat
              </button>
            </div>
          </div>
          <div class="main__rectangle"></div>
          <ul class="main__social-link">
            <li>
              <a href="https://facebook.com" class="main__link-item"
                >facebook</a
              >
            </li>
            <li>
              <a href="http://twitter.com" class="main__link-item">twitter</a>
            </li>
            <li>
              <a href="http://instagram.com" class="main__link-item"
                >instagram</a
              >
            </li>
            <li>
              <a href="http://pinterest.com" class="main__link-item"
                >pinterest</a
              >
            </li>
          </ul>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
